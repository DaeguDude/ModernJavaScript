        let range = {
            from : 1,
            to : 5
        };

        range[Symbol.iterator] = function(){
            return{
                current = this.from,
                last = this.to,

                next(){
                    if(this.current<=this.last){
                        return{ done: false, value: this.current++ };
                    }else{
                        return{ done: true };
                    }
                }
            };
        };

        for(let num of range){
            alert(num);
        }

        let range = {
            from: 1,
            to: 5,

            [Symbol.iterator](){
                this.current = this.from;
                return this;
            },

            next(){
                if(this.current<=this.last){
                    return{ done: false, value: this.current++ };
                }else{
                    return{ done: true };
                }
            }
        }
        
        for(let num of range){
            alert(num);
        }
    </script>
